[tox]
envlist = py{37}-django{20,21}-drf{39,310,311}
          py{37,38}-django{22}-drf{39,310,311,312,313,master}
          py{37,38,39}-django{30,31}-drf{311,312,313,master}
          py{37,38,39,310,311}-django{32}-drf{311,312,313,master}
          py{38,39,310,311}-django{40}-drf{313,master}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps =
    coverage[toml]>=4.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    drf39: djangorestframework>=3.9,<3.10
    drf310: djangorestframework>=3.10,<3.11
    drf311: djangorestframework>=3.11,<3.12
    drf312: djangorestframework>=3.12,<3.13
    drf313: djangorestframework>=3.13,<3.14
    drfmaster: https://github.com/encode/django-rest-framework/archive/master.tar.gz
commands =
    coverage run -a manage.py test
